<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Диаграмма Highcharts с заметками Notes</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-3.1.0.min.js"></script>
	<script src="js/highcharts/js/highcharts.js"></script>	
<!-- 	<style type="text/css">
		${demo.css}
	</style> -->
</head>
<body>
<script type="text/javascript">
	$(document).ready(function() {
			var title = 'Здесь мы можем наблюдать <br> оооочень длинный-предлинный заголовок диаграммы Здесь мы можем наблюдать оооочень длинный-предлинный заголовок диаграммы',  
		 	titleFontSize = 22,//ставим на свое усмотрение  
		 	subtitle = 'А это тоже длинный-предлинный подзаголовок. <br>Отвратительно длинный',   
			subtitleFontSize = 18,//ставим на свое усмотрение  
			chart1 = new Highcharts.Chart({  
				chart: {
					renderTo: 'container',
					type: 'line'
				},
				title: {  
            		text: title,  
            		style: {  
               			fontSize: titleFontSize  + 'px'  
            		},  
        			margin: setTitleMargin(title, 0, 45, titleFontSize) + setSubtitleMargin(subtitle, -50, subtitleFontSize)  
        		},           
        		subtitle: {  
            		text: subtitle,  
            		style: {  
                		fontSize: subtitleFontSize  + 'px'  
            		},  
            		y: setTitleMargin(title, -10, titleFontSize)  
        		},

				// title: {
				// 	text: 'Здесь мы можем наблюдать оооочень длинный-предлинный заголовок диаграммы',
		  //       x: -20 //center
		  //   	},
		  //   	subtitle: {
		  //   		text: 'А это тоже длинный-предлинный подзаголовок. Отвратительно длинный',
		  //   		x: -20
		  //   	},
		    	xAxis: {
		    		categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
		    		'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
		    	},
		    	yAxis: {
		    		title: {
		    		text: 'Температура (°C)'
		    	},
		    	plotLines: [{
		    		value: 0,
		    		width: 1,
		    		color: '#808080'
		    	}]
		    	},
		    	tooltip: {
		    		valueSuffix: '°C'
		    	},
		    	legend: {
		    		layout: 'vertical',
		    		align: 'right',
		    		verticalAlign: 'middle',
		    		borderWidth: 0
		    	},

		    	series: [{
		    		name: 'Tokyo',
		    		data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]
		    	}, {
		    		name: 'New York',
		    		data: [-0.2, 0.8, 5.7, 11.3, 17.0, 22.0, 24.8, 24.1, 20.1, 14.1, 8.6, 2.5]
		    	}, {
		    		name: 'Berlin',
		    		data: [-0.9, 0.6, 3.5, 8.4, 13.5, 17.0, 18.6, 17.9, 14.3, 9.0, 3.9, 1.0]
		    	}, {
		    		name: 'London',
		    		data: [3.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0, 16.6, 14.2, 10.3, 6.6, 4.8]
		    	}]  
			}); 
    }); 
 
/* 
, где 
str – строка заголовка; 
delta – дополнительный отступ между заголовком и материалом; 
charNum – количество символов в строке; 
fontSize – размер шрифта. 
*/  
function setTitleMargin(str, delta, charNum,  fontSize) {  
    var size = fontSize || 20;  
    return parseInt(str.length/ charNum, 10) * size + 20 + (delta ? delta : 0);  
}  
  
function setSubtitleMargin(str, delta, charNum,  fontSize) {  
    if( str.length === 0 ) {  
        return 0;  
    }  
    var size = fontSize || 16;  
    return parseInt(str.length/ charNum, 10) * size + 16 + (delta ? delta : 0);  
}  

</script>
	<div id="container" class="ChartContainer"></div>
</body>
</html>
